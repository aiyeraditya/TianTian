<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Phone App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bunch-blossoms-personal-use" rel="stylesheet">
<link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
	<div class="container">
		<div class = "align-self-center logo_row " id="logo"> TianTian
		</div>

		<div class = "rectangle_progress_box" id = "progress_box">
			<div class = "progress_box_top" id = "progress_box_top">
				<div class = "progress_box_text">Your Progress: HSK1</div>
				<div class = "progress_box_text_chinese">你的进步</div>
			</div>
			<div class = "progress_box_text2">
				<div class = "mt-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="#C178B1">
					<circle cx="6" cy="6" r="6"/>
					</svg> Words Learnt : <span class = "wordslearnt" id = "wordslearnt">40</span>
				</div>
				<div class = "mt-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="#5240BF">
						<circle cx="6" cy="6" r="6"/>
					</svg> Words Not Learnt : <span class = "wordsnotlearnt" id = "wordsnotlearnt">10</span>
				</div>
				<div class = "mt-2">
					<svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="#7D66B2">
						<circle cx="6" cy="6" r="6"/>
					</svg> Unknown Words : <span class = "unknownwords" id = "unknownwords">100</span>
				</div>
			</div>

			<div class = "progress_box_button" onclick = "window.location.href = '/TianTian/flashcard-menu/'">
				continue learning
			</div>
			<div class = "progress_chart">
				<canvas id="myChart"></canvas>
			</div>
		</div>

		<div class = "wordoftheday_box" id = "wordoftheday_box">
				<div class = "wordoftheday_box_top">
					<div class = "progress_box_text">Word of the Day</div>
					<div class = "progress_box_text_chinese">今天的生词</div>
				</div>
				
				<div class="flip-card" id = "flip-card">
					<div class="flip-card-inner">
						<div class="flip-card-front" id = "flip-card-front">
								<div class = "wordoftheday_large" id = "wordoftheday_large"> 我 </div>
						</div>
						<div class="flip-card-back" id = "flip-card-back">
								<div class = "wordoftheday_small" id = "wordoftheday_small"> 我 </div>
								<div class = "wordoftheday_meaning">
									<img src = "content/我.svg" alt="wordoftheday_meaning" id = "wordoftehday_meaning"/>
								</div>
						</div> 
					</div>
				</div>
				<div class = "taptoflip" id = "taptoflip"> Tap to Flip </div>
		</div>
		
		<div class = "align-self-center bottom_row">
			<div class = "row">
				<div class = "home-icon" onclick= "window.location.href = '/TianTian/';">
					<img src = "content/icon/home_solid.svg" alt="Home"/>
				</div>

				<div class = "search-icon" onclick= "window.location.href = '/TianTian/search/';">
					<img src = "content/icon/search_line.svg" alt="Search"/>
				</div>

				<div class = "card-icon" onclick= "window.location.href = '/TianTian/flashcard-menu/';">
					<img src = "content/icon/flashcard_line.svg" alt="FlashCard"/>
				</div>
				<div class = "game-icon" onclick= "window.location.href = '/TianTian/game-mode/';">
					<img src = "content/icon/gameicon_line.svg" alt="FlashCard"/>
				</div>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="scripts/script.js"></script>

	</body>
</html>
