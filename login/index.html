<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Phone App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bunch-blossoms-personal-use" rel="stylesheet">
<link rel="preload" href="../styles/XiaolaiSC-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="../styles/stylesheet.css">
</head>

<body>
	<div class="container" id = "container">
		<div class = "align-self-center logo_row " id="logo"> 
			TianTian
		</div>

        <form>
            <div class="form-group">
              <label for="input-userID">User ID</label>
              <input type="text" class="form-control" id="input-userID" placeholder="Enter user-ID">
            </div>
            <div class="form-group mt-1">
              <label for="input-pass">PassCode</label>
              <input type="password" class="form-control" id="input-pass" placeholder="Enter PassCode">
            </div>
            <button type="submit" class="btn btn-primary mt-1" id = "create-user">Login</button>
            <br>
            <div class="btn btn-primary mt-1" onclick= "window.location.href = '/TianTian/create-user/';">
                New User? Register Here!
            </div>
          </form>

        <div class = "align-self-center bottom_row">
			<div class = "row">
				<div class = "home-icon" onclick= "window.location.href = '/TianTian/';">
					<img src = "../content/icon/home_line.svg" alt="Home"/>
				</div>

				<div class = "search-icon" onclick= "window.location.href = '/TianTian/search/';">
					<img src = "../content/icon/search_line.svg" alt="Search"/>
				</div>

				<div class = "card-icon" onclick= "window.location.href = '/TianTian/flashcard-menu/';">
					<img src = "../content/icon/flashcard_line.svg" alt="FlashCard"/>
				</div>
				<div class = "game-icon" onclick= "window.location.href = '/TianTian/game-mode/';">
					<img src = "../content/icon/gameicon_line.svg" alt="FlashCard"/>
				</div>
			</div>
		</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>   
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../scripts/login.js"></script>

</body>
</html>
