<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Phone App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bunch-blossoms-personal-use" rel="stylesheet">
<link rel="preload" href="../styles/XiaolaiSC-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="../styles/stylesheet.css">
</head>

<body>
	<div class="container login-background" id = "container">
		<div class = "login-page">
			<form>
				<div class="login-input input-group mb-3">
					<div class="input-group-prepend" style="width: 100px;">
						<span class="input-group-text login-text-bg">Username</span>
					</div>
					<input type="text" class="form-control login-text-box" id = "input-userID">
				</div>
	
				<div class="login-input input-group mb-3">
					<div class="input-group-prepend" style="width: 100px;">
						<span class="input-group-text login-text-bg">Password</span>
					</div>
					<input type="text" class="form-control login-text-box"" id="input-pass">
				</div>
	
				<div class = "login-submit">
					<button type="submit" class="btn btn-primary mt-1" id = "create-user">Login</button>
				</div>
				<div class = "login-submit" onclick= "window.location.href = '/TianTian/create-user/';">
					new user? register&nbsp;<span style="color: #5972A3"> here!</span>
				</div>
	
			</form>
		</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>   
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../scripts/login.js"></script>

</body>
</html>
