<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bunch-blossoms-personal-use" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="../styles/stylesheet.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<div class="container" id = "container">
		<div>
			<div class = "align-self-center logo_row " id="logo">  TianTian </div>
			<div class = "popup-button" id = "popup-button"> <i class="bi bi-person-circle"></i> </div>

			<div class = "popup-modal" id = "popup-modal">
				<div class = "tutorial-button"  onclick= "window.location.href = '/TianTian/tutorial/';">
					Start Tutorial
				</div>
				<div class = "userinfo-box" id = "userinfo-box"> Username: </div>
				<div class = "logout-box" id = "logout-box"> log out </div>

			</div>
		</div>

        <div class = "goback" id = "goback">
            <i class="bi bi-chevron-left fs-6 "></i> Go Back
        </div>

		<div class = "test-container" id = "test-container">
			<div class="progress timer-bar">
				<div class="progress-bar timer-bar-animation" role="progressbar" id = "progress-bar"></div>
			</div>	

			<div class = "test-text-english" id = "test-text">  </div>
			<div class = "test-text-pinyin" id = "test-pinyin">  </div>
			<div class = "test-option test-option1" id = "test-option1">   </div>
			<div class = "test-option test-option2" id = "test-option2">  </div>
			<div class = "test-option test-option3" id = "test-option3">  </div>
			<div class = "test-option test-option4" id = "test-option4">  </div>

			<div class = "test-panda"> 
				<img src = '/TianTian/content/panda2.svg' style = "width: 100%; height: 100%" id = "test-panda">
			</div>
		</div>
          
		<div class = "align-self-center bottom_row">
			<div class = "row">
				<div class = "home-icon" onclick= "window.location.href = '/TianTian/';">
					<img src = "../content/icon/home_line.svg" alt="Home"/>
				</div>

				<div class = "search-icon" onclick= "window.location.href = '/TianTian/search/';">
					<img src = "../content/icon/search_line.svg" alt="Search"/>
				</div>

				<div class = "card-icon" onclick= "window.location.href = '/TianTian/flashcard-menu/';">
					<img src = "../content/icon/flashcard_line.svg" alt="FlashCard"/>
				</div>
				<div class = "game-icon" onclick= "window.location.href = '/TianTian/game-mode/';">
					<img src = "../content/icon/gameicon_solid.svg" alt="FlashCard"/>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="../scripts/test_yourself.js"></script>
	<script src="../scripts/popup_modal.js"></script>

	</body>
</html>
