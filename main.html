<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Phone App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
<link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
	<div class="container">
		<div class = "align-self-center logo_row ">
		</div>

		<div class = "rectangle_progress_box">
				<div class = "progress_box_top">
					<div class = "progress_box_text">Your Progress</div>
					<div class = "progress_box_text_chinese">你的进步</div>
				</div>
				<div class = "progress_box_text2">
					<div class = "mt-2">
						<svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="#FB9472">
	  					<circle cx="6" cy="6" r="6"/>
						</svg> Words Learnt : 40
					</div>
					<div class = "mt-2">
						<svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="#A94545">
							<circle cx="6" cy="6" r="6"/>
						</svg> Words Not Learnt : 10
					</div>
					<div class = "mt-2">
						<svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" fill="#F26C70">
							<circle cx="6" cy="6" r="6"/>
						</svg> Unknown Words : 100
					</div>
				</div>

				<div class = "progress_box_button">
					continue learning
				</div>
			</div>

		<div class = "wordoftheday_box">
				<div class = "wordoftheday_box_top">
					<div class = "progress_box_text">Word of the Day</div>
					<div class = "progress_box_text_chinese">今天的生词</div>
				</div>
				<div class = "wordoftheday_large"> 我 </div>
				<div class = "taptoflip"> Tap to Flip </div>
			</div>

		<div class = "align-self-center bottom_row">
			<div class = "row justify-content-evenly align-items-center">
				<div class = "col-1 ">
					<i class="bi bi-house" style="font-size: 2.5rem;"></i>
				</div>

				<div class = "col-1 ">
					<i class="bi bi-search" style="font-size: 2.5rem;"></i>
				</div>

				<div class = "col-1 ">
					<i class="bi bi-layers" style="font-size: 2.5rem;"></i>
				</div>

				<div class = "col-1 ">
					<i class="bi bi-person" style="font-size: 2.5rem;"></i>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</body>
</html>
