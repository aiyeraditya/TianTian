<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bunch-blossoms-personal-use" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="../styles/stylesheet.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
	<div class="container">
		<div class = "align-self-center logo_row " id="logo"> TianTian
		</div>

        <div class = "goback" id = "goback">
            <i class="bi bi-chevron-left fs-6 "></i> Go Back
        </div>

		<div class = "learnword-content">
			<div class = "learnword-box" id = "learnword-box">
				<div class="flip-card" id = "flip-card">
					<div class="flip-card-inner">
						<div class="flip-card-front" id = "flip-card-front">
							<div class = "learnword-chinese-text">
								爱
							</div>
						</div>
						<div class="flip-card-back" id = "flip-card-back">
							<div class = "learnword-chinese-text-small">
								爱
							</div>
							<div class = "learnword-pinyin-text-small">
								ài
							</div>
							<div class = "learnword-engish-meaning-small">
								Meaning: love
							</div>

							<div class = "chinese_sentence">
								我很爱你，你爱我吗？
							</div>
							<div class = "pinyin_sentence">
								Wo hen ai no, ni ai wo ma?
							</div>
							<div class = "english_sentence">
								I really love you do you love me?
							</div>
						</div> 
					</div>
				</div>
				<div class = "learnword-taptoflip">
					Tap to flip
				</div>
			</div>

			
			<div class = "learnword-wrong" id = "wrong">
				<img src = "../content/wrongicon.svg" alt = "wrong">
			</div>
			<div class = "learnword-undo" id = "undo">
				<img src = "../content/undoicon.svg" alt = "undo">
			</div>
			<div class = "learnword-correct" id = "correct">
				<img src = "../content/correcticon.svg">
			</div>
		</div>

		
		<div class = "align-self-center bottom_row">
			<div class = "row">
				<div class = "home-icon" onclick= "window.location.href = '/TianTian/';">
					<img src = "../content/icon/home_line.svg" alt="Home"/>
				</div>

				<div class = "search-icon" onclick= "window.location.href = '/TianTian/search/';">
					<img src = "../content/icon/search_solid.svg" alt="Search"/>
				</div>

				<div class = "card-icon" onclick= "window.location.href = '/TianTian/flashcard-menu/';">
					<img src = "../content/icon/flashcard_line.svg" alt="FlashCard"/>
				</div>
				<div class = "game-icon">
					<img src = "../content/icon/gameicon_line.svg" alt="FlashCard"/>
				</div>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="../scripts/learnwords.js"></script>

	</body>
</html>
